<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Key Test</title>
    <style>
        canvas { border: 3px solid blue; display: block; margin: 20px auto; }
        #msg { font-size: 24px; text-align: center; color: #d63384; }
    </style>
</head>
<body>
    <h2>Press ← or → arrows — should NOT scroll page</h2>
    <canvas id="c" width="500" height="200"></canvas>
    <div id="msg">Waiting for keys...</div>

    <script>
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        const msg = document.getElementById('msg');

        c.setAttribute('tabindex', '0');
        c.focus();

        let x = 250;

        window.addEventListener('keydown', e => {
            // STOP page scrolling!
            if (['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.key)) {
                e.preventDefault();
            }

            if (e.key === 'ArrowLeft') x -= 10;
            if (e.key === 'ArrowRight') x += 10;

            msg.textContent = `Ball position: ${x} | Key: ${e.key}`;
            draw();
        });

        function draw() {
            ctx.clearRect(0,0,500,200);
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, 100, 20, 0, Math.PI*2);
            ctx.fill();
        }
        draw();
    </script>
</body>
</html>
